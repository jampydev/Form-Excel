

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Premium</title>
    <link rel="stylesheet" href="css/Form-Excel.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Registro de Usuario</h1>


        <form id="myForm">
            <div class="input-group">
                <input type="text" id="nombre" placeholder=" " required>
                <label for="nombre">Nombre y Apellidos</label>
            </div>
            <div class="input-group">
                <input type="number" id="celular" placeholder=" " required>
                <label for="celular">Celular</label>
            </div>
            <div class="input-group">
                <input type="number" id="cedula" placeholder=" " required>
                <label for="cedula">Cédula</label>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Enviar</span>
                <span class="spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </form>
    </div>

    <!-- Modal de Validación -->
    <div id="validationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-icon error">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <p id="modalMessage">¡Error en los datos!</p>
        </div>
    </div>

    <!-- Modal de Carga -->
    <div id="loadingModal" class="modal">
        <div class="modal-content loading">
            <div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>
            <p>Procesando datos...</p>
        </div>
    </div>

    <!-- Modal de Éxito -->
    <div id="successModal" class="modal">
        <div class="modal-content success">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>¡Envío Exitoso!</h2>
            <p id="successMessage">Gracias <span id="userName"></span>, tus datos se han guardado en Excel.</p>
            <button class="close-success">Aceptar</button>
        </div>
    </div>

    <script src="js/Form-Excel.js"></script>
</body>
</html>
